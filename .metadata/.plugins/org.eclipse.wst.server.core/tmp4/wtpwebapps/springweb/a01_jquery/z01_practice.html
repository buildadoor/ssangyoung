<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/a00_com/bootstrap.min.css" >
<style>
   td{text-align:center;}
   #exp{
      position:relative;
      background:red;
      width:50px;
      height:50px;
   }
   
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/a00_com/bootstrap.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
      $("h2").text("안녕하세요")
      var moveval=0;
      setInterval(function(){
         if(moveval==4){
            moveval=1;
         }else{moveval++}
         if(moveval==1){
            $('#exp').animate({left:'250px'}) // 오른쪽이동
         }else if(moveval==2){
            $('#exp').animate({left:'250px',top:'250px'}) //아래로 이동
         }else if(moveval==3){
            $('#exp').animate({left:'0px',top:'250px'}) // 왼쪽으로이동
         }else{
            $('#exp').animate({top:'0'}); //원위치
         }
         /* $('#exp').animate({
            left:'250px',top:'250px,',
            opacity:'0.5', height:'200px',width:'200px'
         }) */
      })
   },500);
</script>
</head>
<body>

     <h2>zzzzzz</h2>
   
     <div id="exp" style="background:blue;width:50px;height:50px;position:absolute"></div>

</body>
<script>
</script>
</html>
