<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/a00_com/bootstrap.min.css" >
<style>

</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
         $("h2").text("애니메이션기능메서드 처리")
         $("h2").click(function(){
            $("div").animate({
               left:'250px',
               top:'250px',
               //투명도 조절
               opacity:'0.5',
               height:"200px",
               width:"200px"
            })
         })
         // ex) 기능 버튼 4개 만들어서 커져라/작아져라/오른쪽으로/왼쪽 처리를 하세요
         $("#big").click(function(){
            $("div").animate({
               height:"300pt",
               width:"300pt"
            })
         })
         $("#small").click(function(){
            $("div").animate({
               height:"10pt",
               width:"10pt"
            })
         })
         $("#right").click(function(){
            $("div").animate({
                left:'90%'
            })
         })
         $("#left").click(function(){
            $("div").animate({
                left:'10%'
            })
         })
   });

</script>
</head>
<body>
   <h2></h2>
   <button id="big">커져라</button>
   <button id="small">작아져라</button>
   <button id="right">오른쪽으로</button>
   <button id="left">왼쪽으로</button>
   <div style="background:red;width:50px;height:50px;position:absolute"></div>

   
</body>   
</html>
