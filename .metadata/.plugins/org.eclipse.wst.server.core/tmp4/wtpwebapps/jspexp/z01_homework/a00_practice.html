<script type="text/javascript">
/*
# 변수 선언 형식 (es6이후 지원)
1. 지역변수
	특정한 범위의 괄호안에서만 사용가능하고 영향을 미치는 변수
2. 전역변수
	다른 괄호(범위)에서도 전체적으로 사용가능하고 영향을 미치는 변수 
3. 상수 : 초기 변수를 할당했을 때, 변경되지 않는 데이터 처리.
	*/
//1. 전역변수
var globalVar = 0;
//2. 지역/전역변수
let localGlobalVar = 0;
//3. 상수
const constVar = 0;

var body = document.body
body.innerHTML = "전역변수:"+globalVar+"<br>"
body.innerHTML += "지역/전역변수:"+localGlobalVar+"<br>"
body.innerHTML += "상수:"+constVar+"<br>"

let tot = 0 //전역변수
for (let cnt=10;cnt<=100;cnt++){ 
	body.innerHTML +=cnt+"," 
	tot+=cnt 
}
body.innerHTML += "let으로 전역변수 호출tot:"+tot+"<br>"
var tot2 = 0 
for (var cnt2=10;cnt2<=100;cnt2++){ 
	body.innerHTML +=cnt2+"," 
	tot2+=cnt2 
}
body.innerHTML += "var으로 전역변수 호출tot2:"+tot2+"<br>"
body.innerHTML += "var으로 지역변수 호출cnt2:"+cnt2+"<br>"
</script>
