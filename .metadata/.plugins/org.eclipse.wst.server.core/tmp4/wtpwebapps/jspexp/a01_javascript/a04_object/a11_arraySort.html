/*
#sort의 처리
1. 기본 sort()는 첫번째자리부터 비교해서 정렬하고
	그다음 자리에 데이터를 비교하기에 자리수가 같지 않으면
	원하는 정렬이 처리되지 않는다.
	동일한 자리수 일때, sort()그대로 사용하여 정렬 처리한다.
	ex) 4, 1, 2, 7, (O)
		125,7,1,23,5(X)
2. 숫자의 데이터를 비교해서 정리를 위한 처리..
	자리수가 다른 경우 : 	125,7,1,23,5
	객체형 데이터를 처리해야되는 경우 (특정한 속성을 기준ㅇ로 정렬) : 
		[{kor:70, eng:80},{kor:90, eng:80},
			{kor:80, eng:80},{kor:90, eng:80}]
	 1) 오름차순 
	 배열.sort(function(left,right){
		 return left - right; // 0, +, - 값에 따라서 정렬을 처리
	 })
	 2) 내림차순
	 배열.sort(function(left,right){
		 return right - left; // 0, +, - 값에 따라서 정렬을 처리
	 })
3. 객체형 배열데이터의 정렬처리..
	1) 특정한 속성을 기준으로 오름 내림 차순 처리
		var points=
		[{kor:70,eng:80,math:90},
		 {kor:80,eng:85,math:80},
		 {kor:90,eng:90,math:90}
		]
		points.sort(function(left, right){
			//left, right 속성이 포함된 단위 객체를 지칭..
			//left =  {kor:70,eng:80,math:90}
			//right =  {kor:70,eng:80,math:90}
			//특정한 속성을 기준으로 처리하려면 left.속성 접근해서 처리
			return left.kor - left.kor // 국어점수 기준으로 오름차순  
			return right.eng - left.eng // 영어점수 기준으로 내림차순  
			leftTot = left.kor+left.eng+left.math
			rightTot = right.kor+right.eng+right.math
			return rightTot - leftTot // 총합산 기준으로 내림차순  
	})
 */
