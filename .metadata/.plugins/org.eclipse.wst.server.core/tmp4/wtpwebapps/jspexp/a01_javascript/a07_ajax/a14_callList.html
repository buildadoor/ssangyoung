<body>
   <h2>부서정보로딩</h2>
   <table id="tab01">
      <thead>
         <tr><th>부서번호</th><th>부서명</th><th>부서위치</th></tr>
      </thead>
      <tbody></tbody>
   </table>

   <div id="container"></div>

<script type="text/javascript">
//ex) z14_deptJson.jsp : 부서정보 list
//a14_callList.html : 클릭시, 부서정보 로딩 처리
var h2Ob = document.querySelector("h2")
var tbOb = document.querySelector("#tab01 tbody")
h2Ob.onclick=callAjax

function callAjax(){
   var xhr = new XMLHttpRequest()
   xhr.open("get","z14_deptJson.jsp",true)
   xhr.send()
   xhr.onreadystatechange=function(){
      if(xhr.readyState==4&&xhr.status==200){
         console.log(xhr.responseText)
         var dlist = JSON.parse(xhr.responseText)
         var adHTML=""
         dlist.forEach(function(dept){
            adHTML+="<tr>"
            adHTML+="<td>"+dept.deptno+"</td>"
            adHTML+="<td>"+dept.dname+"</td>"
            adHTML+="<td>"+dept.loc+"</td>"
            adHTML+="</tr>"
         })
         tbOb.innerHTML = adHTML
      }
   }
}
</script>
