<script>
/*
# default 매개변수 : 매개변수가 없을 떄, 초기화할 데이터를 설정
*/

function regMem(id="입력없음",pass="입력없음",name="무명"){
	var pObj = document.querySelector("p")
	pObj.innerHTML ="회원 등록 id:"+id+", password:"+pass+", 이름:"+name+"<br>"
	
}
</script>
</head>
<body>
	<div id="container"></div>
	<h1 onclick="regMem()">회원등록 기본</h1>
	<h1 onclick="regMem('ddochi')">ddochi </h1>
	<h1 onclick="regMem('ddochi','abc123')">ddochi abc123</h1>
	<h1 onclick="regMem('ddochi','abc123','이또치')">ddochi abc123 이또치 </h1>
	<p></p>
	<!-- 
	회원 정보 등록 출력 처리를 가변 매개 변수 함수 default 데이터 처리에 의해서

	regMem(아이디, 패스워드)

	 -->

<script type="text/javascript">
/*
# default 매개변수 처리
1. 입력되지 않을 때, 물건명만, 물건명, 가격등 매개변수에 따라서
	default가 설정이 필요한 경우가 있을 때, 가변적으로 처리하는 형식을 말한다.
	

 */
var div = document.querySelector("#container")
function test(name="없음",price=0,cnt=1){
	div.innerHTML+="물건명:"+name+", 가격:"+price+", 갯수:"+cnt+"<br>"
	
}
test()
test("사과")
test("바나나",3000)
test("오렌지",2000,3)
