<body>
	<div id="container"></div>
	<!-- 
	this.innerText=calcu(3000,2)+'원'
	this.innerText : 현재 클릭한 이 객체(this)의 레이블 내용에 대한 변경
	calcu(3000,2)+'원' : 정의된 함수의 리턴값과 문자열 "원"을 붙여서 처리 
	 -->
	<h1 onclick="this.innerText=calcu(3000,2)+'원'">3000원 2개 (총비용?)</h1>
	<h1 onclick="this.innerText=calcu(4000,3)+'원'">4000원 3개 (총비용?)</h1>
	<h1 onclick="this.innerText=calcu(5000,2)+'원'">5000원 2개 (총비용?)</h1>
	<h1 onclick="this.innerText=calcu(6000,5)+'원'">6000원 5개 (총비용?)</h1>
</body>
<script type="text/javascript">
/*
# 화살표 함수처리
1. 간단하게 매개변수와 리턴값을 화살표로 선언함으로 처리하는 형식을 말한다.
2. 형식
	1) 함수명 = (매개변수1, 매개변수2) => 리턴값
	2) 함수명 = (매개변수1, 매개변수2) => {
	
		리턴값;
	}
 */
 const multipay = (num01, num02) => num01*num02
 var div = document.querySelector("#container")
 div.innerHTML="화살표 함수 호출:"+multipay(25,30)
// ex) 물건가격과 갯수를 입력받아 총 비용을 처리하는 화살표 함수를 선언하고 호출하세요.
const calcu = (price, cnt) =>price*cnt


</script>
