<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/a00_com/bootstrap.min.css" >
<style>
   td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/a00_com/bootstrap.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
	 var tIdx = 4 // 정중앙 cel index  
     $("td").height("100pt")
     $("td").eq(4).css("background","pink")
     $("td").text(function(idx){
    	$(this).css({fontSize:"100px"})	
    	 return idx+1; 
     })
     $(this).keyup(function(){
    	 //화살표 왼쪽부터 시계 방향으로 37,38,39,40
    		//좌 37, 우 39
    	$("td").css("background","")
    	 console.log(event.keyCode)
     	if(event.keyCode==37) tIdx--
     	if(event.keyCode==39) tIdx++
     	//상 38, 하 40
     	//-=3,   +=3
     	if(event.keyCode==38) tIdx-=3
     	if(event.keyCode==40) tIdx+=3
     	tIdx%=9 // 범위가 0-9까지만 변경되게 처리
     	$("td").eq(tIdx).css("background","pink")
     })
   });
</script>
