  2. filtering 객체를
  	1) first() : 첫번째 객체
  	2) last() : 마지막 객체
  	3) eq(idx) : 해당 index에 위치하는 객체
  	4) filter("선택자") : 특정 범주의 선택자 객체
  	5) not("선택자") : 특정 범주의 선택자에 해당하지 않는 객체
 */

			var rIdx2 = parseInt(Math.random()*$("td").length)
			$("td").eq(rIdx2).css("background","orange")
