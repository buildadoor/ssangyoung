<script>
		function chRatio(val){
			document.querySelector("#shDis").innerText=val;
		}
</script>
<h3>놀이공원 매표소에서</h3>
<form>

	할인율:<input type="range" min="0" max="100" step="5" 
			onchange="chRatio(this.value)" value="0"/><span id="shDis"></span>%<br>
