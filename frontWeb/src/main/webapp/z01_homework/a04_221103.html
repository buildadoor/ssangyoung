[1단계:개념] 1. form의 속성을 예제와 함께 기술하세요.
	<form의 속성>
	A) name : 폼의 이름을 지정
	B) action 
		1) 폼 데이터를 처리할 웹 서버 응용프로그램(jsp,php,asp등)
			요청값을 서버단(백엔드)에서 받을 수 있다.
		2) submit 버튼을 클릭하면 브라우저는 action에 지정한 웹 
			서버 응용프로그램을 실행한다.
	C) method 속성
		1) 폼 데이터를 웹 서버로 전송하는 방식
		2) 전송 방식 내용
			default : get 방식으로 설정하지 않으면 이방식인데 url 주소
				창에 요청값을 key=value 형식으로 보이게 한다
			post : 설정을 하면 url 주소창에는 보이지 않지만 내부적으로
				요청값을 key=value 형식으로 전송한다. 요청값이 많고
				보이지 않게 처리할 때 주로 사용된다.
	D) target
		1) frame 단위나 새로운 윈도우 창에 전송할 때, frame 처리시 
				설정했는 옵션을 활용해서 처리한다. _top, _parent, _blank
	E) enctype
		1) 폼 데이터를 우베서버로 전송할 때, 암호화 방식이 필요한 경우에 사용된다.
			파일 전송시도 binary데이터를 보내야하므로 이 부분을 속성을 설정한다.




[1단계:개념] 2. form 데이터 전송시 사용하는 method속성의 속성값 get/post방식의 차이를 예제를 통해서 기술하세요.

		보이지 않게 처리할 때 주로 사용된다.
		/따로 찾아본 내용 - 부치기, 제출용 : 어떤 정보를 제출하기
