[1단계:개념] 1. check와 radio의 공통점과 차이점을 기술하세요. 
공통점 - 선택형 입력 : 체크 박스와 라디오 박스
차이점 - checkbox의 경우 동일한 이름의 여러개의 다중 선택이 가능하고
		radio는 한 개만 선택이 가능하다. 
[1단계:확인] 2. 앞으로 5년간은 년도별 check로 월별은 radio를 만들어 앞으로 년도별 여행 월으로 check해서

-->

	<input type="submit" value="선택"/>

<!-- 
[1단계:개념] 3. select의 기본 속성과 option 속성을 기술하세요.
 select 
	드롭다운 리스트에 목록,출력, 목록을 선택하는 입력 방식
		<option>태그로 항목 하나 표현
	1) 기본 형식
	<select name="요소이름"
			size="갯수"
			multiple>
			<option>선택1</option>
			<option>선택2</option>
			<option>선택3</option>
		여러개의 option을 하위 항목으로 주어져서 선택 항목으로 처리
	2) 속성
	  a) size : 콤보박스 창 크기 (보일 수 있는 최대 항목 갯수), default 1
	  b) multiple : 이 속성이 있으면 다수 항목 선택 가능 - ctrl 키를 눌러서
		여러 항목을 선택
	3). 하위 항목 option 
	  a) select의 하위 항목으로 선택하는 옵션이 주어진다.
	  b) 기본 형식
		<option value="옵션의 값">옵션의 레이블</option>
 		-value값을 설정하지 않는 경우, 옵션의 레이블이 value값이 된다.
 			<option>사과</option> ==> value="사과"를 포함하는 것과 같음
 		-value값과 레이블값이 다른 경우도 있다.
 		 <select name="deptno"
 		 <option value="10">회계</option>
 		 <option value="20" selected>인사</option>
 		 <option value="30">재무</option>
 		요청값은 레이블이 아닌 value로 설정된 값으로 전송이 된다.
 			deptno=20 : 인사를 선택하고 전송을 누른 경우
 	 c) 속성
 		value : 이 항목이 선택되었을 때, 웹 서버에 전송되는 값
 		select : 이 속성이 있으면 초기에 선택 상태로 출력. 
[1단계:확인] 4. 테이블 안에 컴퓨터 부품별로 사양에 따른 select 박스를 만들되, 항목별로 2개가 보이며 다중 선택이 
           가능하게 처리하세요.
           CPU [i5 3.1GHZ] Ram[2]....
                  [i7 4.1GHZ] Ram[2]
              [AMD    ] 
-->
