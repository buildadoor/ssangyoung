<!-- 
# mata 태그는 다양한 메타 데이터 표현
1. 웹 페이지의 저작자, 문자 인코딩 방식, 내용 등
	<meta name="auth" content="홍길동">
2. 웹 페이지의 내용 설명
	<meta name="description" content="입력 요령에 대한 자세한 사항">
3. 웹 페이지의 키워드(검색 엔진에 의해 검색되게 하기 위함)
	<meta name="keywords" content="컴퓨터,소프트웨어,스마트폰">
4. charset 속성으로 웹 페이지에 사용하는 문자 코드 지정
	<meta charset="utf-8>
 -->
 <!--  
 # 이미지 삽입
 1. img 태그와 src 속성에 이미지 파일의 주소 지정
 	1) scr에 지정할 수 있는 이미지 종류
 		-bmp, gif, png, jpg
 	2) 기본 형식
 		img src="이미지 파일"
 			alt="문자열"
 			width="이미지폭"
 			height="이미지높이"
 -->
