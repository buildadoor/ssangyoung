<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
#표만들기 table
1. 표 만드는데 사용되는 태그를
	table : 표 전체를 담는 컨테이너
		caption : 표 제목
		col : 컬럼당 간격 설정 width 속성
		thead : 헤딩 셀 그룹
		tfoot : 바닥 셀 그룹 : 순서와 상관없이 가장 밑으로 처리가 된다.
		tbody : 데이터 셀 그룹
			tr: 테이블에서 행을 처리하는 태그, thead/tbody/tfoot 하위에 행단위 철;
				th: 테이블에서 열 제목(헤딩)에 들어갈 실제 데이터
					중앙정렬/굵기 처리를 기본적으로 가지고 있다.
				td: 테이블에서 실제 데이터가 들어가는 태그
		ex) table 하위계층인 thead, tfoot, tbody를 생략하고
			바로 tr을 사용가능하지만, 실제로 바로 사용하는 내부적으로 tbody가
			자동 생성되어 처리된다.
			<table>
				<tr><th>사원번호</th><th>사원명..
				<tr><td>7088</td><td>홍길동</td>..
				
 -->
 <h3>기본 구조를 가진 표</h3>
 <hr>
 <table border="1" width="50%"><!-- 테이블 전체의 border(셀간의 간격)의 굵기 -->
	<caption>1학기 성적</caption>
 	<thead>
 		<tr>
 			<th>이름</th><th>html</th><th>css</th>
 		</tr>
	</thead>
	<tbody>
			<tr><td>황기태</td><td>80</td><td>90</td></tr>
			<tr><td>이재문</td><td>95</td><td>97</td></tr>
			<tr><td>이병은</td><td>85</td><td>70</td></tr>
	</tbody>
	<tfoot>
		<tr>
			<th>합</th><td>260</td><td>257</td>
		</tr>
	</tfoot>
 </table>
 <!-- ex)번호 이름 국어 영어 수학 
 을 타이틀로 학생3명의 실제 데이터를 할당하여 출력하세요 -->
 <h3>예시</h3>
 <hr>
 <table border="1"><!-- 테이블 전체의 border(셀간의 간격)의 굵기 -->
	<caption>성적표</caption>
 	<thead>
 		<tr>
 			<th>번호</th><th>이름</th><th>국어</th><th>영어</th><th>수어</th>
 		</tr>
	</thead>
	<tbody>
			<tr><td>01</td><td>이또치</td><td>90</td><td>100</td><td>95</td></tr>
			<tr><td>15</td><td>고길동</td><td>60</td><td>100</td><td>100</td></tr>
			<tr><td>20</td><td>김둘리</td><td>20</td><td>30</td><td>50</td></tr>
			
	</tbody>
	<tfoot>
		<tr>
			<th colspan="2">합</th><td>170</td><td>230</td><td>245</td>
		</tr>
	</tfoot>
 </table>


</body>
</html>
