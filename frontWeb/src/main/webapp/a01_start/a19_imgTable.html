<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 align="center">표 이미지 삽입</h3>
	<table align="center">
		<caption>좋아하는 과일</caption>
		<tbody>
			<tr>
				<td><img src="/a00_img/strawberry.jpg" width="100" height="100" /></td>
				<td><img src="/a00_img/orange.jpg" width="100" height="100" /></td>
				<td><img src="/a00_img/grape.jpg" width="100" height="100" /></td>
			</tr>
		</tbody>
	</table>
	<!-- 
ex) a01_img 폴드에 좋아하는 음식 3가지를 th에 해당 문자열로 항목을 표시하고,
	하위에 td로 이미지를 표현해보세요 
-->
	<h3 align="center">점심 뭐먹지</h3>
	<table align="center">
		<caption>오늘은 중식이다</caption>
		<tbody>
			<tr>
				<th align="center">메뉴1</th>
				<td><img src="/a01_img/1.jpg" width="100" height="100" /></td>
				<th align="center">메뉴2</th>
				<td><img src="/a01_img/2.jpg" width="100" height="100" /></td>
				<th align="center">메뉴3</th>
				<td><img src="/a01_img/3.jpg" width="100" height="100" /></td>
			</tr>
		</tbody>
</body>
<!-- 
# table의 td안에 table을 넣거나 다른 구성요소를 중첩적으로
사용해서 원하는 테이블 처리 구조를 만드는 경우가 많다.

 -->
</html>
