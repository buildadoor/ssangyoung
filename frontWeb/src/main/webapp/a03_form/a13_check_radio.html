<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
#선택형 입력 : 체크 박스와 라디오 박스 
1. <input type="checkbox">
	1) 체크박스 만들기
	2) 동일한 이름의 여러개의 다중 선택이 가능하다
	3) 요청값으로 전달되는 경우, 체크된 값만 전달된다.
		ex) 
		<input type="text" name="name" value="홍길동"/>
		<input type="text" name="name" value="김길동"/>
		<input type="text" name="name" value="고길동"/>
		<input type="checkbox" name="fruit" value="사과">사과
		<input type="checkbox" name="fruit" value="바나나" checked>바나나
		<input type="checkbox" name="fruit" value="딸기" checked>딸기
		<input type="submit"/>
		submit버튼 클릭시, 
		name=홍길동&name=김길동&name=고길동&fruit=바나나&fruit=딸기
		
2. <input type="radio">
	1) 라디오박스 만들기
	2) 동일한 name으로 설정하면 하나만 선택이 되어진다.
		-하나의 그룹 형성
	3) 여러개의 name에 동일한 값이 설정되는 경우,
		check된 단일 값이 요청값으로 전달된다.
3. 기본 형식
	<input type="checkbox|radio"
		name="요소이름" value="요소값" checked>
	1) value : 폼 요소가 선택된 상태일 때, 웹 서버에 전송되는 값
	2) checked : 이 속성이 있으면, 초기에 선택 상태로 출력
-->
	<h2>먹고 싶은 것 모두 체크하세요</h2>
<form>
	짜장면 <input type="checkbox" name="menu" value="짜장면">,
	짬뽕 <input type="checkbox" name="menu" checked value="짬뽕">,
	탕수육 <input type="checkbox" name="menu" value="탕수육">,
	볶음밥 <input type="checkbox" name="menu" value="볶음밥">
	<input type="submit" value="선택"/>
</form>
<!-- ex) 가고 싶은 여행지를 from을 만들어 동일한 이름으로 설정하여 check로 처리되게 하세요 -->	
<hr><h2>가고 싶은 여행지/checkbox 여러개</h2>
<form>
	<input type="checkbox" name="trip" value="LA">미국
	<input type="checkbox" name="trip" value="UK">영국
	<input type="checkbox" name="trip" value="JP">일본
	<input type="submit" value="선택"/>
</form>
<h2>사는 곳/radio 한개</h2>
<form>
	<input type="radio" name="part" checked value="국내">국내
	<input type="radio" name="part" value="국외">국외<br>
	<input type="radio" name="loc" value="대전">대전
	<input type="radio" name="loc" value="부산">부산
	<input type="radio" name="loc" checked value="천안">천안
	<input type="radio" name="loc" value="서울">서울
	<input type="radio" name="loc" value="대구">대구<br>
	<input type="submit"/>
	<!-- name기준으로 단일 선택하여 check되게 하면 그 check된 값을 전송한다.
	part=국내&loc=경기
	 -->
</form>
<!-- 
ex)성별과 오늘 점심 메뉴 단일 선택
-->	 
<hr>
<h2>예시</h2>
<form>
	<h3>성별</h3>
	<input type="radio" name="gender" value="남자">남자 
	<input type="radio" name="gender" value="여자">여자 <br>
	<h3>점메추</h3>
	<input type="radio" name="menu" value="피자">피자
	<input type="radio" name="menu" value="치킨">치킨
	<input type="radio" name="menu" value="초밥">초밥<br>
	<input type="submit" value="선택"/>
</form>
</body>
</html>
