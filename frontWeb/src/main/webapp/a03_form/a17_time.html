<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 시간 정보 입력 폼 요소
1.<input type="month|week|date|datetime-local">
	1) 시간 정보만 입력 가능한 폼 요소
	2) 속성 및 내용
		month : 년월
		week : 년/몇번째주
		date : 년/월/일
		datetime-local : 해당 나라의 시간
			년/월/일/오전,오후/시/분/초/100분의 1초
		time : 시/분
		time01=2022-02&
		time02=2022-W46&
		time03=2022-11-15&
		time04=2022-12-02T03%3A39&
				년-월-일T시:분:초.밀리세컨드
		time05=15:34
		
 -->
 	<h2>날짜와 시간 처리</h2>
 	<form>
 		년/월:<input type="month" name="time01" value="2010-02"/><br>
 		년/몇 번째 주:<input type="week" name="time02" value="2022-W11"/><br>
 		년/월/일:<input type="date" name="time03" value="2010-07-19"/><br>
 		해당 나라의 시간:<input type="datetime-local" name="time04" value="2022-12-25T12:12:32.01"/><br>
 		시/분:<input type="time" name="time05" value="01:01"/>
 		<input type="submit"/>
 	</form>
 <!-- 
 ex) 검색일을 기본으로 올해 1월1일부터 12월31일 설정하고 
  	선택적으로 오늘부터 일단 말까지 선택해서 검색되게 처리하세요
 시작:[]~종료일:[]
  [검색]
  date01=2022-11-07&date02=2022-12-31
  -->
  <hr>
  <h3>예제</h3>
  <form>
  시작:<input type="date" name="date01" value="2022-0101"/><br>
  종료:<input type="date" name="date02" value="2022-1231"/><br>
  <input type="submit"/>
  </form>ㄱㄱ
</body>
</html>
