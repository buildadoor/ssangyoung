<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 선택형 입력 : 콤보박스
	1. select
		드롭다운 리스트에 목록 출력, 목록을 선택하는 입력 방식
			<option> 태그로 항목하나 표현
			
	2. 기본형식
		<select name ="요소이름"
			   size="갯수"
			   multiple>
			 <option>선택1</option>
			 <option>선택2</option>
			 <option>선택3</option>
		여러개의 option을 하위 항복으로 주어져서 선택항목으로 처리
		
	3. 속성
	 1) size: 콤보박스 창 크기(보일수 있는 최대 항목 갯수), default 1
	 2) multiple : 이 속성 있으면 다수 항목 선택 가능 - ctrl 키를 눌러서
	 	여러 항목을 선택
	 	
	4. 하위항목 option
		1)select의 하위 항목으로 선택하는 옵션이 주어진다.
		2) 기본형식 
			<option value="옵션의 값">옵션의 레이블</option>
			- value값을 설정하지 않는 경우, 옵션의 레이블이 value값이 된다.
			<option>사과</option> ==> value="사과"를 포함하는 것과 같음
			-value값과 레이블 값이 다른 경우도 있다.
			<select name="deteno">
			<option value="10">회계</option>
			<option value="20" selected >인사</option>
			<option value="30">재무</option>
			</select>
			요청값은 레이블이 아닌 value로 설정된 값으로 전송이 된다.
			 deptno=20 : 인사를 선택하고 전송을 누른 경우
		3) 속성
		 	value: 이 항목이 선택되었을 때, 웹서버에 전송되는 값
		 	selected : 이 속성이 있으면 초기에 선택상태로 출력
 -->
 <form>
 	가장좋아하는 과목:
 	<select name="subject">
 		<option>자바</option>
 		<option>오라클</option>
 		<option>html</option>
 		<option>css</option>
 		<option>javascript</option>
 	</select>
 		<input type="submit"/>
 	</form>
 
 <hr>
 <h2>가장 좋아하는 연예인을 선택하세요. 옵션에 select만들어 사용</h2>
 <form>
 가장좋아하는 연예인
 <select name="rollmodel">
 	<option>유재석</option>
 	<option>강호동</option>
 	<option>신동엽</option>
 	<option>이정명</option>
 </select>
 <button>선택</button>
 </form>
 
 <form>
  부서정보선택(size/multiple)
  <select name="deptno" size="3" multiple="multiple">
  	<option value="10">인사</option>
  	<option value="20">재무</option>
  	<option value="30" selected>회계</option>
  	<option value="40" >아이디사업부</option>
  	<option value="50" >아이디사업부</option>
  	<option value="60">아이디사업부</option>
  	<option value="70">아이디사업부</option>
  	<option value="80">아이디사업부</option>
  </select>
 	<input type="submit"/>
 </form>

<hr>
<h2>사원번호와 사원명으로 select로 처리하되, 요청값이 전송될 떄는 empno=7800&empno=7891형식으로 전송되게 처리</h2>
 
 <form>
 
 사원번호
 <select name="empno" size="3" width="10" multiple>
 	<option value="7800">7800(이정명)</option>
 	<option value="7891">7891(홍길동)</option>
 	<option value="7892">7892(박동자)</option>
 	<option value="7893">7893(김나물)</option>
 </select>
 	<input type="submit"/>
 </form>
 
 
</body>
</html>
