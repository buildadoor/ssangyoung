<!--

 <h2>로그인 폼</h2>
 <form name="ko" method="get">
 	<label>사용자ID:<input type="text" name="id" size="15"></label><br>
 	<label for="pass">비밀번호:</label>
 	<input id="pass" type="password" name="pass" size="15">
 	<input type="submit">
 </form>
 <hr>
 <h3>물건명과 가격을 위 두가지 캡션처리를 하고 확인</h3>
 	<form name="product" method="get">
 		<label>물건명:<input type="text" name="pname" size="15"></label><br>

 		<input id="pprice" type="text" name="pprice" size="15">

 	</form>
