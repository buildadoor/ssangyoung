<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*

*/
	#menubar{ background:yellowgreen;float:left;}
	#menubar ul{/*여백과 패딩처리*/
		margin:0;
		padding:0;
		width:100%;
	
	}
	#menubar ul li{
		display:inline-block;
		list-style-type:none;
		padding:5px 5px;	
	}
	#menubar ul li a{
		color:gray;
		text-decoration:none;	
	}
	#menubar ul li a:hover{
		color:white;
		}
/*
	float 옵션을 처리하면 해당 위치부터 옆으로 기준에 따라
	설정이 되는데, clear를 통해 해제할 때까지 리스트 된다
	a link에 marker가 이 옵션으로 설정되지 않고, 
	display 옵션 처리를 할 때는 처리가 되지 않는 경우가 있다.  
*/
</style>
</head>
<body>
<!-- 
ex) a11_list_menu2.html로 gmarket의 상단 메뉴를 만들어보세요.

 -->
<h2>G마켓메뉴</h2>
<nav id = "menubar">
	<ul>
		<li><a href="#">베스트</a>
		<li><a href="#">슈퍼딜</a>
		<li><a href="#">쿠폰,출첵</a>
		<li><a href="#">스마일프레시</a>
		<li><a href="#">스마일배송</a>
		<li><a href="#">스마일클럽</a>
	</ul>
</nav>
</body>
</html>
