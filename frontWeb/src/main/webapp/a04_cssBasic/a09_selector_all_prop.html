<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
# 전체 선택자와 속성 선택자
1. 전체 선택자(universal selector)
	1) 와일드 문자(*)을 사용하여 모든 태그에 적용시키는 선택자
	ex) *{color:green;}
		웹 페이지의 모든 태그에 적용, 텍스트 색을 green으로 칠함
2. 속성 선택자
	1) html 태그의 특정 속성(attribution)에 대해 값이 일치하는 태그에만
		스타일을 적용하는 선택자
	ex) input[type=tex]{color:red;}
		-type이 속성값이 text인 input 태그에 적용
	input[name]
	- input 태그에 name 이라는 속성이 있으면 처리
	[name=himan]{border:1px solid blue;}
	/*ex) 로그인 아이디와 패스워드를 처리하되 id는 속성값이 있으면 배경색 노란색
			password 속성값이 있으면 글자색상으로 처리하는 선택자를 선언하세요.*/
*/
	*{color:green;}
	input[type=text]{background-color:pink;}
	input[type=password]{background-color:orange;}
	input[name=himan]{background-color:blue;color:yellow}
	input[name]{border:3px doub red;}
	input[type=password]{color:green;}
	input[name=ddochi]{background-color:yellow}
	fieldset * {background-color:yellowgreen;}
</style>
</head>
<body>
	<fieldset>
		<legend>로그인</legend>
	id:<input type="text" name="ddochi" value="예제입니당"/><br>
	패스워드:<input type="password" value="예제입니당"/>
	</fieldset>
	<h2>안녕하세요</h2>
	이름:<input type="text" value="입력된 내용의 배경 색상"/><br>
	이름2:<input type="text" name="himan" value="입력된 내용의 배경 색상"/글자/><br>
	패스워드:<input type="password" value="입력된 내용의 배경 색상"/><br>
<br>
	
	<h2>반가워요</h2>
	<h2>잘있어요 다시 만나요</h2>
</body>
</html>
