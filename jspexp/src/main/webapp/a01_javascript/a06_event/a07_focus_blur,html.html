<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
<script type="text/javascript">
/*
# focus, blur
1. 해당 요소객체 포커싱을 했을 떄, 처리한 내용을 지정
2. DOM.focus(), DOM.blur()
    해당 요소객체 포커싱을 강제로 하게 해주는 기능 메서드 
*/
</script>
</head>
<body>
   입력:<input type="text" id="in01" value="입력"/>


숫자1:<input type="text"  name="no1" value="0"/>
숫자2:<input type="text"  name="no2" value="0"/>
<div id="calR"></div>
</body>
<script type="text/javascript">
// 숫자1[] 숫자2[]
// focus되었을 때, 배경색상을 pink로 만들고 글자 색상으로 navy로 했다가 
// blur되었을 떄, 바로 밑에 합산 결과를 출력(@@ +@@=@@)하고, 다시
// focus강제되게 처리하세요. 
var in02=document.querySelector("[name=no1]")
var in03=document.querySelector("[name=no2]")
var focusArr=document.querySelectorAll("[name=no1],[name=no2]")
var calROb =document.querySelector("#calR")

focusArr.forEach(function(numOb,idx){
   in02.onfocus=function(){
      this.value=""
      this.style.background="pink"
         this.style.color="navy"
   }

   in03.onblur=function(){
   this.style.background=""
   this.style.color=""
   //두번쨰 입력할 번호일 때 .. 
   if(idx==1){      
      var num01=Number(in02.value)      
      var num02=Number(in03.value)      
      var tot=num01+num02
      calROb.innerText=num01+"+"+num02+"="+tot
      in03.value="0"
      in02.focus()
   
   }
}

})






var in01=document.querySelector("#in01")
//포커스 
   in01.onfocus=function(){
   this.value=""
   this.style.fontSize="20pt"
   this.style.background="yellow"
}
//포커스 해제 
in01.onblur=function(){
   this.style.fontSize="10pt"
   this.style.background=""
}
//강제로 focus()로 이벤트를 호출 처리.. 
in01.focus()

</script>
</html>
