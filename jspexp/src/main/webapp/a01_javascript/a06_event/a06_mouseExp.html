<script type="text/javascript">
/*
ex)	h7글자로 무지개 색상을 입력되어 있고, 
	마우스 오버를 했을 때, 배경색상으로 지정했다가,
	마우스 아웃시, 다시 원래 흰색 배경색상으로 변경되게 하세요.
	
 */
 var div = document.querySelector("#container")
 var h2Arr = document.querySelectorAll("h2")
 h2Arr.forEach(function(h2){
	h2.onmouseover=function(){
		console.log(this.innerText)
		this.style.background = this.innerText
	}	 
	h2.onmouseout=function(){
		this.style.background=""
	}
	h2.onclick=function(){
		div.innerText+=this.innerText+","
	}
 })
