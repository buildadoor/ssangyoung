<body>

   <div id="container">좋아요</div>

   <h2>1000원</h2>
   <h3>5000원</h3>
   <h4>10000원</h4>
   <div id="container2">금액:</div>
   <div id="container3">금액:</div>
</body>
<script type="text/javascript">
/*
  #이벤트 중단
     1. 특정 조건이나 프로그래밍 시간에 따라 이벤트를 중단 처리할 수있다.
     2. 기본 코드
        DOM.on이벤트 = null;
 */

var div = document.querySelector("#container")
div.onclick=function(){
    div.innerText+="♥"
    //이벤트가 한번만 처리가 되고 중단처리됨..
    this.onclick=null;
 }

 //ex) h2(1000) h3(5000) h4(10000원)
// 클릭시 하단에 구매급액을 합산해서 출력하되, 50000원 이상이되면 입력금지
   var div2 = document.querySelector("#container2")
   var div3 = document.querySelector("#container3")
   var hs = document.querySelectorAll("h2,h3,h4")
   var tot=0;
   hs.forEach(function(h){
      h.onclick=function(){
    	  //parseInt():숫자만 추출
         tot+=parseInt(this.innerText)
         if(tot>=50000){
         div2.innerHTML=tot
         }else{
        	 //이벤트중단
            div3.innerText="더이상 구매 불가"
            h.onclick=null
         }
      }
   })

</script>
