<script>
/*
# 전역변수 사용과 지역변수 사용은 절대적인 개념 보다
상대적인 개념이다.
1. 대상 중괄호({})가 포함되는 특정한 범위가 있는 코드에서 사용된다. 
	if, for, while, function, class 등 
2. 계층적으로 범위를 지정하여, 이 블럭 외부에 선언된 변수는 
	전역변수 내부에 선언되어 활용하는 변수는 지역변수 개념으로 사용된다.
3. js 초기 버전에서 사용되는 var 변수는 전역변수개념으로 지역변수개념을 
	고려하지 않고 사용하다가 코딩의 필요성에 따라 let이라는 구분 변수 선언으로 
	지역변수와 전역변수를 구분하여 사용하게 되었다.(ecma6)

*/




var buyList = "" // 전역변수 구매한 물건
//전역변수는 함수가 호출될 때 마다 함수에서 처리한 데이터를
//누적하는 경우 많이 활용된다.
function buy(obj){
   buyList+=obj.innerText+" " // 전역변수에 할당 누적해서 처리한다.
   // 이 내용은 아래와 같이 처리하면 초기화 된다.
   // 지역변수는 함수에서 처리된 데이터를 누적처리하지 못한다.
   let blist = obj.innerText+" "
   var h3Obj = document.querySelector("h3")
   h3Obj.innerHTML = "구매한 물건:" + buyList
   var h4Obj = document.querySelector("h4")
   h4Obj.innerHTML = "구매한 물건:" + blist
}
var foodList = "" // 전역변수 구매한 물건
function food(obj){
   foodList+=obj.innerText+" " // 전역변수에 할당 누적해서 처리한다.
   // 이 내용은 아래와 같이 처리하면 초기화 된다.
   let flist = obj.innerText+" "
   var h5Obj = document.querySelector("h5")
   h5Obj.innerHTML = "점메추:" + foodList
   var h6Obj = document.querySelector("h6")
   h6Obj.innerHTML = "점심 메뉴:" + flist
}
	var mlist="";
	var tot = 0;
	
	function chMenu(menu, price){
		mlist+=menu+""
		tot+=price
		document.querySelector("p").innerText="총비용:"+tot+", 선택한 메뉴:"+mlist
	}
//1단계 3x3 테이블에 점심 메뉴9가지를 리스트하고 클릭시마다 하단 p에 출력이 되게 하세요
//2단계 3x3 테이블에 점심 메뉴/가격 9가지를 리스트하고 클릭시마다 하단 p에 메뉴와 합산 금액이 출력이 되게 하세요

</script>

 </p>
