<script>

 function Team(nat,win,eq,def,dg,pt){
 	this.nat = nat 
 	this.win = win 
 	this.eq = eq
 	this.def = def 
 	this.dg = dg 
 	this.pt = pt 
 	this.prn = function(){
 		return "<tr><td>"+this.nat+"</td><td>"+this.win+"</td><td>"
 		+this.eq+"</td><td>"+this.def+"</td><td>"+this.dg+"</td><td>"+this.pt+"</td></tr>"		
 	}
 }
 var grpA = []
 grpA.push(new Team("네덜란드",2,1,0,4,7))
 grpA.push(new Team("세네갈",2,0,1,1,6))
 grpA.push(new Team("에콰도르",1,1,1,1,4))
 grpA.push(new Team("카타르",0,0,3,-6,0))
</script>

<table id ="tab02">

<script type="text/javascript">
var tb02 = document.querySelector("#tab02 tbody")
function ord(pro ){
	grpA.sort(function(left,right){
		//js에서 객체 속성 객체명.속성,객체명[속성] : 문자열과 변수명 구별 rigt,변수명
		return right[pro] - left[pro];
	})
	show2()
}// ⬆️⬇️
	show2()
	function show2(){
		var addHTML = ""
		grpA.forEach(function(team){
			addHTML += team.prn()
		})
		tb02.innerHTML = addHTML
		}
